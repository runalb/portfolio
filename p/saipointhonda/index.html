<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honda Service</title>

  <style>
  @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-font-smoothing: antialiased;
  -o-font-smoothing: antialiased;
  font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

body {
  font-family: "Roboto", Helvetica, Arial, sans-serif;
  font-weight: 100;
  font-size: 12px;
  line-height: 30px;
  color: #000;
  background: #CC0000;

}

.container {
  max-width: 450px;
  width: 100%;
  margin: 0 auto;
  position: relative;
}

#contact input[type="text"],
#contact button[type="submit"] {
  font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
}

#contact {
  background: #F9F9F9;
  padding: 25px;
  margin: 15px ;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

#contact h3 {
  display: block;
  font-size: 27px;
  font-weight: 600;
  margin-bottom: 1px;
  text-align: center;
}

#contact h4 {
  margin: 0 0 15px;
  display: block;
  font-size: 13px;
  font-weight: 400;
  text-align: center;

}

#contact h5 {
  margin: 5px 0 0px;
  display: block;
  font-size: 14px;
  font-weight: 400;
}

fieldset {
  border: medium none !important;
  margin: 0 0 5px;
  min-width: 100%;
  padding: 0;
  width: 100%;
}

#contact input[type="number"],
#contact input[type="text"],
#contact textarea,
#contact select{
  width: 100%;
  border: 1px solid #ccc;
  background: #FFF;
  margin: 0 0 5px;
  padding: 10px;
}

#contact textarea {
  height: 100px;
  max-width: 100%;
  resize: none;
}

#contact button[type="submit"] {
  cursor: pointer;
  width: 100%;
  border: none;
  background: #CC0000;
  color: #FFF;
  margin: 0 0 5px;
  padding: 10px;
  font-size: 15px;
}

#contact button[type="submit"]:hover {
  background: #43A047;
  -webkit-transition: background 0.3s ease-in-out;
  -moz-transition: background 0.3s ease-in-out;
  transition: background-color 0.3s ease-in-out;
}

#contact button[type="submit"]:active {
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
}

.copyright {
  text-align: center;
  line-height: 20px;
}

#contact input:focus,
#contact textarea:focus,
#contact select:focus{
  outline: 0;
  border: 1px solid red;
}
	  
#contact input[type="textt"]{
  width: 60%;
  border: 1px solid #ccc;
  background: #FFF;
  margin: 0 0 5px;
  padding: 10px;
} 

	  

::-webkit-input-placeholder {
  color: #888;
}

:-moz-placeholder {
  color: #888;
}

::-moz-placeholder {
  color: #888;
}

:-ms-input-placeholder {
  color: #888;
}
  </style>
</head>

<body>
 
	
	 <div class="container">
    <form id="contact" name='honda'>
      <h3>Honda Service Record</h3>
      <h4>Sai Point Honda, Yavatmal</h4>




      <h5>Name</h5>
      <fieldset>
        <input placeholder="Enter costomer's name" type="text" tabindex="1" name="1" id="c1" required>
      </fieldset>


      <h5>Vehicle Number</h5>
      <fieldset>
        <input placeholder="Enter vehicle number" type="text" tabindex="2" name="2" id="c2" required>
      </fieldset>


      <h5>Job Card No.</h5>
      <fieldset>
        <input placeholder="Enter job card no." type="text" tabindex="3" name="3" id="c3" required>
      </fieldset>


      <h5>Service Type</h5>
      <fieldset>
        <select name="4" id="c4" >
          <option value='' disabled selected hidden>- Select -</option>
          <option value="50">Paid</option>
          <option value="0">Free-1</option>
          <option value="0">Free-2</option>
          <option value="0">Free-3</option>
          <option value="0">Free-4</option>
        </select>
      </fieldset>

    
      <fieldset>
        <input placeholder="Enter amount" type="number" tabindex="5" name="5" id="c5" required>
      </fieldset>

	  
     <h5>Consumer Charge</h5>
     <fieldset>
      <input placeholder="Enter amount" type="number" tabindex="6" name="6" id="c6" required>
    </fieldset>
      


      <h5>Spare Parts</h5>
      <fieldset>
        <input placeholder="Enter names of spare parts" type="text" tabindex="7" name="7" id="c7" required>
      </fieldset>

      <fieldset>
        <input placeholder="Enter total amount (spare parts)" type="number" tabindex="c8" name="8" id="c8" required>
      </fieldset>
    
      




	  
	  <h5>Oil</h5>
      <fieldset>
        
        <select name="9" id="c9" >
          <option value='' disabled selected hidden>- Select -</option>
          <option value="0">None</option>
          <option value="270">270</option>
          <option value="340">340</option>
        </select>

      
    
      </fieldset>
    
      



	  
	  <h5>ACO</h5>
      <fieldset>
        <input placeholder="Enter amount" type="number" tabindex="10" name="10" id="c10" required>
      </fieldset>
	  
	  
	  <h5>Labor Charge</h5>
      <fieldset>
        <input placeholder="Enter amount" type="number" tabindex="11" name="11" id="c11" required>
      </fieldset>
	  
	  
	  <h5>AMC</h5>
      <fieldset>
        <input placeholder="Enter amount" type="number" tabindex="12" name="12" id="c12" required>
      </fieldset>


      <h5>Other</h5>
      <fieldset>
        <input placeholder="Enter amount" type="number" tabindex="13" name="13" id="c13" required>
      </fieldset>

      <fieldset>
        <button type="button"  onclick="add()">Total:</button>
        <input id="total" type="textt"  placeholder="Click on Total Button to View" disabled>
        <input id="totalh" type="textt" name="14" placeholder="Click Total Button to View" hidden required>
      </fieldset>

      <fieldset>
        <button name="submit" type="submit" id="submit" data-submit="...Sending">Submit</button>
      </fieldset>

<a href="https://docs.google.com/spreadsheets/d/1O2_pZx6l-LYOwUerEJmO9ReNh1UBUgEtXVOfvU1OcFY/">Open Sheet</a>

    </form>









  </div>

  
<script>
function add(){
    var t,a,b,c,d,e,f,g,h;
    a=Number(document.getElementById("c5").value);
    b=Number(document.getElementById("c6").value);
    c=Number(document.getElementById("c8").value);
    d=Number(document.getElementById("c9").value);
    e=Number(document.getElementById("c10").value);
    f=Number(document.getElementById("c11").value);
    g=Number(document.getElementById("c12").value);
    h=Number(document.getElementById("c13").value);
  
    t= a + b + c + d + e + f + g + h;
    document.getElementById("total").value= t;
    document.getElementById("totalh").value= t;
    }
	
</script>
	
	
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxUpf4XIyvvYgF7sgTYbN5vewDixMCux4_6xGTl0hC-wlMC5uN-/exec'
    const form = document.forms['honda']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {
          method: 'POST',
          body: new FormData(form)
        })
        .then(response => console.log('Success!', alert("Data Added"), location.reload()))
        .catch(error => console.error('Error!', alert("Error - txt")))
    })
  </script>

</body>

</html>
